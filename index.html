<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Text</title>
</head>
<body>
    <script>
        let x = prompt("Enter a text to repeat it 14 times:");

        for (let n = 0; n < 14; n++) {
            document.write(n + 1 + ". " + x + "<br>");
        }
    </script>
</body>
</html>
